log4j.logger.org.apache.http=DEBUG
log4j.rootLogger=info, console, file, dailyFileAppender

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{YYYY-MM-DD hh:mm:ss} [%p] [%t] %c{1} : %C.%M.%L - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.append=false
log4j.appender.file.file=logfile.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{YYYY-MM-DD hh:mm:ss} [%p] [%t] %c{1} : %C.%M.%L - %m%n

log4j.appender.dailyFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.dailyFileAppender.File=sample.log
log4j.appender.dailyFileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.dailyFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.dailyFileAppender.layout.ConversionPattern=%d{YYYY-MM-DD hh:mm:ss} [%p] [%t] %c{1} : %C.%M.%L - %m%n

